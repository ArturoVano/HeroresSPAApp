<h1 mat-dialog-title>The hero will be deleted</h1>
<div mat-dialog-content>
  <p>Are you sure?</p>
</div>
<div mat-dialog-actions class="flex justify-content-between">
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Yes</button>
</div>
